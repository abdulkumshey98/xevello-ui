<app-topnav></app-topnav>
<div class="uk-container uk-container-large uk-padding-large uk-padding-remove-bottom">
  <div class="uk-container uk-container-small uk-margin-large-bottom cartlinks-box">
    <div class="uk-child-width-1-2@s uk-child-width-1-3@m uk-text-center" uk-grid>
      <div>
        <div routerLink="/cart" class="uk-card cart-nextlinks uk-padding-small uk-card-body">
          <p class="cartlinks">Shopping Cart</p>
        </div>
      </div>
      <div>
        <div class="uk-card cart-nextlinks active uk-padding-small uk-card-body">
          <p class="cartlinks">checkout</p>
        </div>
      </div>
      <div>
        <div class="uk-card cart-nextlinks uk-padding-small uk-card-body">
          <p class="cartlinks">Order Complete</p>
        </div>
      </div>
    </div>
  </div>
  <div class="uk-text-center uk-grid-small" uk-grid>

    <div class="uk-width-1-2@m">
      <div class="uk-card checkout-grid uk-card-body">
        <p class="checkout-heading uk-heading-bullet">Billing Details</p>
        <form class="uk-grid-small uk-margin-medium-top uk-text-left" uk-grid>
          <div class="uk-width-1-2@s">
            <label class="uk-form-label" class="checkout-label" for="form-stacked-text">First Name <span>*</span></label>
            <input class="uk-input checkout-input" type="text">
          </div>
          <div class="uk-width-1-2@s">
            <label class="uk-form-label" class="checkout-label" for="form-stacked-text">Last Name <span>*</span></label>
            <input class="uk-input checkout-input" type="text" >
          </div>
          <div class="uk-width-1-1@s">
            <label class="uk-form-label" class="checkout-label" for="form-stacked-text">Address <span>*</span></label>
            <input class="uk-input checkout-input uk-margin-bottom" type="text">
            <input class="uk-input checkout-input" placeholder="Additional Address ! optional" type="text">
          </div>
          <div class="uk-width-1-2@s">
            <label class="uk-form-label" class="checkout-label" for="form-stacked-text">Country <span>*</span></label>
            <div class="uk-form-controls">
              <select class="uk-select checkout-input" id="form-stacked-select">
                  <option>Option 01</option>
                  <option>Option 02</option>
              </select>
          </div>
          </div>
          <div class="uk-width-1-2@s">
            <label class="uk-form-label" class="checkout-label" for="form-stacked-text">State / Province <span>*</span></label>
            <div class="uk-form-controls">
              <select class="uk-select checkout-input" id="form-stacked-select">
                  <option>Option 01</option>
                  <option>Option 02</option>
              </select>
          </div>
          </div>

          <div class="uk-width-1-2@s">
            <label class="uk-form-label" class="checkout-label" for="form-stacked-text">City <span>*</span></label>
            <input class="uk-input checkout-input" type="text">
          </div>
          <div class="uk-width-1-2@s">
            <label class="uk-form-label" class="checkout-label" for="form-stacked-text">Postcode <span>*</span></label>
            <input class="uk-input checkout-input" type="text" >
          </div>
          <div class="uk-width-1-1@s">
            <label class="uk-form-label" class="checkout-label" for="form-stacked-text">Details & Domain Name <span>*</span></label>
            <textarea class="uk-textarea checkout-textarea" rows="5" placeholder="Textarea"></textarea>

          </div>
        </form>
      </div>
    </div>
    <div class="uk-width-1-4@m">
      <div class="uk-card checkout-grid uk-card-body uk-padding-small">
        <p class="checkout-heading uk-heading-bullet">Payment Method</p>
      </div>
      <div class="uk-card uk-margin-small-top">
        <form class="uk-grid-small" uk-grid>
          <div class="uk-width-1-2@s">
            <input class="uk-input cart-input" type="text" placeholder="Enter coupon code">
          </div>
          <div class="uk-width-1-2@m">
            <button class="uk-button cart-submit uk-width-1-1">apply coupon</button>
          </div>
        </form>
      </div>
    </div>
    <div class="uk-width-1-4@m">
      <div class="uk-card bg-white uk-padding-small uk-card-body">
        <p class="checkout-heading uk-heading-bullet">Order Summary</p>
        <table class="uk-table uk-table-striped uk-table-small uk-text-left tds_summary">
          <caption></caption>
          <tbody>
            <tr>
              <td>Subtotal</td>
              <td class="price">₹ 7,699.40</td>
            </tr>
            <tr>
              <td>Coupon <span>[test]</span> <span uk-icon="icon: close; ratio: 0.6;"></span></td>
              <td class="price">- ₹3,079.40</td>
            </tr>
            <tr class="total">
              <td>Total </td>
              <td class="price">₹4,619.40</td>
            </tr>
          </tbody>
        </table>

        <button routerLink="/checkout" class="uk-button cart-submit uk-width-1-1 ">Place order</button>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
